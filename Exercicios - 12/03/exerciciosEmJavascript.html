<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execução de Funções</title>
  <style>
    /* CSS */
    .button-78 {
      align-items: center;
      appearance: none;
      background-clip: padding-box;
      background-color: initial;
      background-image: none;
      border-style: none;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      flex-direction: row;
      flex-shrink: 0;
      font-family: Eina01,sans-serif;
      font-size: 16px;
      font-weight: 800;
      justify-content: center;
      line-height: 24px;
      margin: 0;
      min-height: 64px;
      outline: none;
      overflow: visible;
      padding: 19px 26px;
      pointer-events: auto;
      position: relative;
      text-align: center;
      text-decoration: none;
      text-transform: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: middle;
      width: auto;
      word-break: keep-all;
      z-index: 0;
    }

    @media (min-width: 768px) {
      .button-78 {
        padding: 19px 32px;
      }
    }

    .button-78:before,
    .button-78:after {
      border-radius: 80px;
    }

    .button-78:before {
      background-image: linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
      content: "";
      display: block;
      height: 100%;
      left: 0;
      overflow: hidden;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: -2;
    }

    .button-78:after {
      background-color: initial;
      background-image: linear-gradient(#541a0f 0, #0c0d0d 100%);
      bottom: 4px;
      content: "";
      display: block;
      left: 4px;
      overflow: hidden;
      position: absolute;
      right: 4px;
      top: 4px;
      transition: all 100ms ease-out;
      z-index: -1;
    }

    .button-78:hover:not(:disabled):before {
      background: linear-gradient(92.83deg, rgb(255, 116, 38) 0%, rgb(249, 58, 19) 100%);
    }

    .button-78:hover:not(:disabled):after {
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      transition-timing-function: ease-in;
      opacity: 0;
    }

    .button-78:active:not(:disabled) {
      color: #ccc;
    }

    .button-78:active:not(:disabled):before {
      background-image: linear-gradient(0deg, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
    }

    .button-78:active:not(:disabled):after {
      background-image: linear-gradient(#541a0f 0, #0c0d0d 100%);
      bottom: 4px;
      left: 4px;
      right: 4px;
      top: 4px;
    }

    .button-78:disabled {
      cursor: default;
      opacity: .24;
    }
  </style>
</head>
<body>
  <h1>Execução de Funções</h1>
  <button class="button-78" onclick="exercicio1()">Exercício 1</button>
  <button class="button-78" onclick="exercicio2()">Exercício 2</button>
  <button class="button-78" onclick="exercicio3()">Exercício 3</button>

  <script>
    function exercicio1() {
     const numero = prompt(parseInt("Escreva um número \n"))

     if (numero > 10){
        alert("O número é maior que 10!")
     } else {
        alert("O número é menor que 10!")

     }
    }

    function exercicio2() {
        const number = prompt(parseInt("Quantas maçãs você deseja comprar?"))

        if(number >= 12){
            alert("As maçãs valem R$1,00")
        }else("As maçãs valem R$1,30")
    }

    function exercicio3() {
    const velocidade = parseInt(prompt("Escreva a velocidade máxima da avenida"))
    const avenidaMax = parseInt(prompt("Escreva a velocidade em que estava dirigindo"))
    
    let total = velocidade - avenidaMax
    
        if(total <= 10){
            alert("A sua multa é de R$50,00")
        } else if (total <= 30){
            alert("A sua multa é de R$100,00")
        }else{
            alert("A sua multa é de R$200,00")

        }
    }
  </script>
</body>
</html>
